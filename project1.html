<html>
    <head>
        <link rel="stylesheet" href="./AttractiveCalculator.css">
       <title>Calculator</title> 
    </head>
    <body>
        <h1>My Calculator</h1>
        <h2>@ Pranitha K</h2>
    </body>
    <form name="form1" class="calci" action="project1.html" method="POST">
     <input type="text" name="answer" id="display">
     <br>
    </br>
     <input type="button" class="btrnDesign" value="C" onclick="form1.answer.value=''"> 
     <input type="button" class="btrnDesign" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length-1)">
     <input type="button" class="btrnDesign" value="00" onclick="form1.answer.value+='00'">
     <input type="button" class="operatorDesign" value="/" onclick="form1.answer.value+='/'">
      <br>
      </br>
     <input type="button" class="btrnDesign" value="7" onclick="form1.answer.value+='7'">
     <input type="button" class="btrnDesign" value="8" onclick="form1.answer.value+='8'">
     <input type="button" class="btrnDesign" value="9" onclick="form1.answer.value+='9'">
     <input type="button" class="operatorDesign" value="*" onclick="form1.answer.value+='*'">
      <br>
    </br>
     <input type="button" class="btrnDesign" value="4" onclick="form1.answer.value+='4'">
     <input type="button" class="btrnDesign" value="5" onclick="form1.answer.value+='5'">
     <input type="button" class="btrnDesign" value="6" onclick="form1.answer.value+='6'">
     <input type="button" class="operatorDesign" value="-" onclick="form1.answer.value+='-'">
     <br>
    </br>
     <input type="button" class="btrnDesign" value="1" onclick="form1.answer.value+='1'">
     <input type="button" class="btrnDesign" value="2" onclick="form1.answer.value+='2'">
     <input type="button" class="btrnDesign" value="3" onclick="form1.answer.value+='3'">
     <input type="button" class="operatorDesign" value="+" onclick="form1.answer.value+='+'">
     <br>
    </br>
     <input type="button" id="zero" value="0" onclick="form1.answer.value+='0'">
     <input type="button" class="operatorDesign" value="." onclick="form1.answer.value+='.'">
     <input type="button" class="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
    </form>
</html>
